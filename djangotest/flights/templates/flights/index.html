{% extends 'flights/layout.html' %}

{% block title %} Flights {% endblock %}

{% block body %}
    <h1>Flight list</h1>
    <ul>
        {% for flight in flights %}
            <li> {{flight}} | {{flight.duration}} hrs {% if flight.is_full == True %} | booked {% endif %}</li>
        {% endfor %}
    </ul>


{% endblock %}
