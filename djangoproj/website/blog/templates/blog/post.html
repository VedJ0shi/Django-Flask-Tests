{% extends "blog/base.html" %}

{% block title %} Home {% endblock %}

{% block content %}
        <article class="media content-section">
            <img src="{{ post.author.profile.profpic.url }}" class="article-img">
            <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'users-profile-x' post.author.username %}">{{ post.author.username }}</a>
                <small class="text-muted">published {{ post.date_posted }}, last modified {{ post.last_modified }} </small>
                {% if post.author == user %}
                    <a href="{% url 'blog-post-update' post.pk %}" class="btn btn-secondary btn-sm mt-1 mb-1">Update</a>
                    <a href="{% url 'blog-post-delete' post.pk %}" class="btn btn-danger btn-sm mt-1 mb-1">Delete</a>
                {% endif %}
            </div>
            <h1 class="article-title">{{ post.title }}</h1>
            <p class="article-content">{{ post.content }}</p>
            </div>
        </article>
{% endblock %}
