<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To Do</title>
    </head>
    <body>
        <h1>Add task</h1>
        <form action="" method="post">
            {% csrf_token %}
            <input type="text" name="task">
            <input type="submit">
        </form>
        {% if newtask != None %}
            <p> added {{newtask}} to your list!</p>
        {% endif %}
        <a href="/todo/">View To Do List</a>
    </body>
</html>
